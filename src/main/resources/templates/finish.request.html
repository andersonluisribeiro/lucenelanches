<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Lucene Lanches</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="preloader-background">
		<div class="preloader-wrapper big active">
			<div class="spinner-layer spinner-blue-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<nav>
		<div class="nav-wrapper grey lighten-4">
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li>
					<a href="?lang=pt"><img width="48" src="/images/bra.png" /></a>
				</li>
				<li>
					<a href="?lang=en"><img width="48" src="/images/usa.png" /></a>
				</li>
				<li>
					<form th:action="@{/logout}" method="post">
						<input type="submit" class="btn waves-effect waves-light" th:value="#{button.gettout}" />
					</form>
				</li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<li><a href="sass.html">Sass</a></li>
				<li><a href="badges.html">Components</a></li>
				<li><a href="collapsible.html">Javascript</a></li>
				<li><a class="btn waves-effect waves-light" href="buttons.html">Buttons</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="card">
			<div class="card-content">
				<div class="row">
					<div class="col s5">
						<div class="row">
							<div class="col s12 input-field">
								<div class="chip">
									<span th:text="#{label.hello}"></span> <span th:text="${request.name}"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col s12 input-field">
								<p><span th:text="#{static.total_value}"></span> <span th:text="${request.totalPrice}"></span></p>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<span th:text="#{label.payment_method}"></span>
							</div>
							<div class="input-field col s4 left">
								<input name="payment" type="radio" value="credito" id="credito" />
								<label for="credito" th:text="#{label.credit}"></label>
							</div>
							<div class="input-field col s4 center">
								<input name="payment" type="radio" value="debito" id="debito" />
								<label for="debito" th:text="#{label.debit}"></label>
							</div>
							<div class="input-field col s4 center">
								<input name="payment" type="radio" value="dinheiro" id="dinheiro" />
								<label for="dinheiro" th:text="#{label.money}"></label>
							</div>
						</div>
						<br/><br/>
						<div class="row">
							<div class="input-field col s4">
								<span th:text="#{label.need_change}"></span>
							</div>
							<div class="input-field col s4 center">
								<input name="change" type="radio" value="sim" id="sim" />
								<label for="sim" th:text="#{label.yes}"></label>
							</div>
							<div class="input-field col s4 center">
								<input name="change" type="radio" value="nao" id="nao" />
								<label for="nao" th:text="#{label.no}"></label>
							</div>
						</div>
					</div>
					<div class="col s1">

					</div>
					<div class="col s6">
						<div class="card">
							<div class="card-content">
								<span class="card-title" th:text="#{label.progress_order}"></span>
								<div class="row">
									<div class="col s12 calculator-message">
										<small th:text="#{static.calculator}"></small>
										<br/><br/><br/>
									</div>
								</div>
								<div class="row">
									<div class="col s6">
										<p th:text="#{label.order_value}"></p>
									</div>
									<div class="col s6">
										<input type="number" id="request-price" name="request-price" th:value="${request.totalPrice}" disabled="disabled" />
									</div>
								</div>
								<div class="row">
									<div class="col s6">
										<p th:text="#{label.amount_people}"></p>
									</div>
									<div class="col s6">
										<input type="number" id="amount-of-people" name="amount-of-people" />
									</div>
								</div>
								<div class="row">
									<div class="col s6">
										<p th:text="#{label.value_per_person}"></p>
									</div>
									<div class="col s6">
										<input type="number" id="value-per-person" name="value-per-person" value="0.00" disabled="disabled" />
									</div>
								</div>
								<br/><br/><br/>
								<div class="row">
									<div class="col s12 people-container">

										<div class="row">
											<div class="col s4">
											</div>
											<div class="col s4 center-align">
												<span th:text="#{label.value}"></span>
											</div>
											<div class="col s4 center-align">
												<span th:text="#{label.%}"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="/js/load.js"></script>
	<script src="/js/finish.request.js"></script>
</body>

</html>
